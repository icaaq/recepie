# Recipe Import Instructions

You will receive either:
1. **An image** of a recipe
2. **A URL link** to a recipe webpage

Your task: Extract the recipe and create a markdown file following the template below.

## Output Requirements

1. **Create a separate .md file** for EACH recipe
2. **Filename format**: Use kebab-case (lowercase with dashes), e.g., `kladdig-kladdkaka.md`
3. **Character conversion**: Replace Swedish characters:
   - å → a
   - ä → a
   - ö → o
4. **Make the file downloadable** so I can save it directly

## Template Structure

Follow this exact format:

---
title: [Recipe name in Swedish]
description: [1-2 sentence description of the dish]
servings: [e.g., "4 portioner" or "ca 8 bitar"]
difficulty: [Lätt, Medium, or Svår]
tags: [tag1, tag2, tag3]
source: [Website name, author, or "Eget recept"]
rating: [Leave blank or use 1-5 if provided]
comment: [Leave blank or add personal note if provided]
ingredients:
  - [quantity + unit + ingredient name]
  - [quantity + unit + ingredient name]
  - [etc.]
---

## Instruktioner

[Step-by-step instructions, numbered]

[Optional sections like ## Tips, ## Servering if they exist in the original]

## Guidelines

- **Ingredients array**: Convert fractions to decimals (1/2 → 0.5, 1 1/2 → 1.5)
- **Tags**: Choose relevant tags like: kyckling, pasta, vegetarisk, middag, fika, efterrätt, snabbt, gratäng, etc.
- **Difficulty**:
  - Lätt = under 30 min, few steps
  - Medium = 30-60 min, moderate complexity
  - Svår = 60+ min, advanced techniques
- **Preserve original language**: Keep all text in Swedish
- **Format numbers**: Use Swedish format (dl, msk, tsk, g, kg, st)

