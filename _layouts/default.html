<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}
    </title>
    <meta
      name="description"
      content="{{ page.description | default: site.description }}"
    />
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="site-title">
          <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </h1>
      </div>
    </header>

    <main class="site-content">{{ content }}</main>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}</p>
      </div>
    </footer>

    {% if page.script %}
    <script src="{{ page.script | relative_url }}"></script>
    {% endif %}
  </body>
</html>
