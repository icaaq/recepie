<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}
    </title>
    <meta
      name="description"
      content="{{ page.description | default: site.description }}"
    />
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}" />
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
  </head>
  <body>
    <!-- Password Protection Overlay -->
    <div id="password-overlay" class="password-overlay">
      <div class="password-box">
        <h2>üîí L√∂senord kr√§vs</h2>
        <p>Ange l√∂senord f√∂r att komma √•t recepten</p>
        <form id="password-form">
          <input
            type="password"
            id="password-input"
            placeholder="L√∂senord"
            autocomplete="off"
            required
          />
          <button type="submit">Logga in</button>
        </form>
        <p id="password-error" class="error-message">Felaktigt l√∂senord, f√∂rs√∂k igen</p>
      </div>
    </div>

    <header class="site-header">
      <div class="container">
        <h1 class="site-title">
          <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </h1>
      </div>
    </header>

    <main class="site-content">{{ content }}</main>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}</p>
      </div>
    </footer>

    <script src="{{ '/assets/js/auth.js' | relative_url }}"></script>
    {% if page.script %}
    <script src="{{ page.script | relative_url }}"></script>
    {% endif %}
  </body>
</html>
